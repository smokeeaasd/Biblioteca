name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Log in to Docker Hub using secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Build Docker image with latest and commit SHA tags
      - name: Build Docker image
        run: |
          docker build \
            -t smokeeaasd/biblioteca-app:latest \
            -t smokeeaasd/biblioteca-app:${{ github.sha }} \
            .

      # Push both tags to Docker Hub
      - name: Push Docker image
        run: |
          docker push smokeeaasd/biblioteca-app:latest
          docker push smokeeaasd/biblioteca-app:${{ github.sha }}
